<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>number Example</title>

<meta name="viewport" content="width=device-width"/>
<style>
body, ul, li {
	margin:0;
	padding:5px;
	font-family: Helvetica;
	font-size: 16px;
}
input {vertical-align:top; height:18px; font-size: 16px;}
 :invalid { background-color: red; }
</style>
</head>

<body>
    <h1>number input type</h1>
<p>The first input in each sequesnce has the pattern attribute, the second does not.</p>
<form action="#" method="get">
<p>Any number between 100 and 999</p>
<p>
<label for="number">number: </label>
<input name="number" type="number" placeholder="100 to 999"  pattern="[1-9][0-9]{2}"  min="100" max="999" required />
</p>
<p>without pattern:
<input name="number2" type="number" placeholder="100 to 999" min="100" max="999" required />
</p>
<p>Enter a number divisible by 5</p>
<p>
<label for="even">Number divisible by 5: </label>
<input name="even" type="number" placeholder="0, 5, 10 &hellip;"  pattern="[0-9]*[05]" min="0" max="1000" step="5" required />
</p>
<p>without pattern:
<input name="even2" type="number" placeholder="0, 5, 10 &hellip;" min="0" max="1000" step="5" required />
</p>
<p>Enter a Float</p>
<p>
<label for="float">Floating number: </label>
<input name="float" type="number" placeholder="0.1"  pattern="[0-9]*\.[0-9]" min="0.1" max="10" step="0.10" required />
</p>
<p>without pattern: <input name="float" type="number" placeholder="0.1"  min="0.1" max="10" step="0.10" required />
</p>

<p><input type="submit" value="Test Me" />
</form>
</body>
</html>
