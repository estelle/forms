<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Text Example</title>

<meta name="viewport" content="width=device-width"/>
<style type="text/css">
body, ul, li {
	margin:0;
	padding:5px;
	font-family: Helvetica;
	font-size: 16px;
}
input {vertical-align:top; height:18px; font-size: 16px;}
 :invalid { background-color: red; }
</style>
</head>

<body>
  <h1>type=text</h1>
<form action="" method="get">
<p>
   <label for="inputID">Label: </label>
   <input id="inputID" name="inputName" type="text" />
</p>
<p>
   <label for="inputID">Lots of attributes: </label>
   <input id="inputID" name="inputName"  placeholder="placeholder text"  pattern="\w{6,9}"  autofocus required  type="text" />
</p>

<p><label for="text2">text2: </label><input id="text2" type="text" name="text2" placeholder="name@domain.com" /></p>
<p><input type="submit" value="Test Me" />
</form>
</body>
</html>
