<!DOCTYPE html>
<html>
<head>

<style type="text/css">
body, ul, li {
	margin:0;
	padding:5px;
	font-family: Helvetica;
	font-size: 16px;
}progress::-webkit-progress-value {

<p>Min and Max</p>
<p class="wide"><progress value="0" max="4">progress is not supported in your browser</progress></p>
<p class="wide"><progress value="1" max="4">progress is not supported in your browser</progress></p>
<p class="wide"><progress value="2" max="4">progress is not supported in your browser</progress></p>
<p class="wide"><progress value="3" max="4">progress is not supported in your browser</progress></p>

</body>
</html>
