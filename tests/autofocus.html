<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Autofocus</title>

<meta name="viewport" content="width=device-width"/>
</head>
<body>
  <h1><i>autofocus</i> attribute</h1>
  <p>Orginally autofocus set focus to the last element with that attribute. Now it is set to the first with the attribute present, which makes more sense.
<ol>
  <li><input type="text" autofocus name="name1"></li>
  <li><input type="text" autofocus name="name2"></li>
  <li><input type="text" autofocus name="name3"></li>
  <li><input type="text" autofocus name="name4"></li>
  <li><input type="text" autofocus name="name5"></li>
  <li><input type="text" autofocus name="name6"></li>
  <li><input type="text" autofocus name="name7"></li>
  <li><input type="text" autofocus name="name8"></li>
  <li><input type="text" autofocus name="name9"></li>
  <li><input type="text" autofocus name="name10"></li>
  <li><input type="text" autofocus name="name11"></li>
</ol>
</body>
</html>
