<body>
  <h1>option / datalist / select</h1>
<form id="form-demo" method="get">
			<input type="text" list="datalist" name=input>
<datalist id="datalist">
	<option>First Choice</option>
	<option label="2nd">Second Choice</option>
	<option>Third Choice</option>
</datalist>
<select name="selection">
	<option>First Choice</option>
	<option label="2nd">Second Choice</option>
	<option value="3">Third Choice</option>
</select>
        <input type="submit">
			</form>
</body>
</html>
