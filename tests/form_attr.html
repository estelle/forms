<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>form attribute Example</title>

<meta name="viewport" content="width=device-width"/>
<style type="text/css">
body, ul, li {
	margin:0;
	padding:5px;
	font-family: Helvetica;
	font-size: 16px;
}
input {vertical-align:top; height:18px; font-size: 16px;}
 input:focus:invalid { background-color: #CCCCCC; }
</style>
</head>

<body>
  <h1>form attribute</h1>
<form action="" method="get" id="firstform">
<p><label for="tel">Telephone: </label><input id="tel" name="tel" type="tel" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required /></p>
<p><input type="submit" value="Submit Email" form="secondform" />
</form>
<form action="" method="get" id="secondform">
<p><label for="email">Email: </label><input id="email"  name="email" type="email" placeholder="name@domain.com"  required /></p>
<p><input type="submit" value="Submit Phone" form="firstform" />
</form>
<p><input type="submit" value="Not in form: Phone" form="firstform" />
</body>
</html>
