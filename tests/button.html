<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Button Example</title>

<meta name="viewport" content="width=device-width"/>

</head>

<body>
  <h1><em>button</em> input type</h1>
<form action="" method="post">
<p>
   <label for="a">button with no value </label>
   <input id="a" name="nothing" type="button"  />
</p>
<p>
   <label for="b">button with a value </label>
   <input id="b" name="value" value="I am a button" type="button" />
</p>
<p>
   <label for="c">button with a datalist </label>
   <input id="c" name="dl" value="I have a datalist" list="foo" type="button" />
   <datalist><option>foo</option><option>bar</option></datalist>
</p>
<input type="submit">
</form>
</body>
</html>
